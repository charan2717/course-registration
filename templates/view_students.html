<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registered Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
        }
        
        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        
        th {
            background-color: #007bff;
            color: white;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        a {
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h2>Registered Students</h2>

    {% if students %}
    <table>
        <tr>
            <th>Student Name</th>
            <th>Registration Number</th>
            <th>Email</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No students registered for this course.</p>
    {% endif %}

    <a href="{{ url_for('faculty_dashboard') }}">Back to Dashboard</a>
</body>

</html>
