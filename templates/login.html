<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Google Font */
        
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }
        
        h2 {
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #555;
        }
        
        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.3s;
        }
        
        .input-group input:focus,
        .input-group select:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0px 0px 8px rgba(76, 175, 80, 0.3);
        }
        
        .btn {
            background: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .btn:hover {
            background: #388E3C;
        }
        
        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
        }
        
        .forgot-password a {
            color: #007BFF;
            text-decoration: none;
            transition: 0.3s;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        /* Fade-in Animation */
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Responsive Design */
        
        @media (max-width: 400px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="POST">
            <div class="input-group">
                <label>Username:</label>
                <input type="text" name="username" required>
            </div>

            <div class="input-group">
                <label>Password:</label>
                <input type="password" name="password" required>
            </div>

            <div class="input-group">
                <label>Role:</label>
                <select name="role">
                    <option value="student">Student</option>
                    <option value="faculty">Faculty</option>
                </select>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>

        <div class="forgot-password">
            <a href="#">Forgot Password?</a>

        </div>
        <div class="forgot-password">
            <a class="logout-btn" href="{{ url_for('register') }}">Register</a>
        </div>
</body>

</html>
