<!DOCTYPE html>
<html lang="en">

<head>
    <title>Course Registration</title>
    <style>
        /* Google Font */
        
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .btn-container {
            margin-top: 20px;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }
        
        .btn-login {
            background: #4CAF50;
        }
        
        .btn-register {
            background: #ff5e62;
        }
        
        .btn:hover {
            opacity: 0.8;
        }
        /* Responsive Design */
        
        @media (max-width: 400px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Course Registration</h1>
        <div class="btn-container">
            <a href="{{ url_for('login') }}" class="btn btn-login">Login</a>
            <a href="{{ url_for('register') }}" class="btn btn-register">Register</a>
        </div>
    </div>
</body>

</html>
